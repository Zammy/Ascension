<script type="text/javascript">
$(function() {
  
    loadLevel(0);

    renderInit();
    renderLevel();
    find_path(1,1,15,5);
    startUpdate();

    addMouseHandler();

    gameStartTime = Date.now();
    currentTime = Date.now();

    var lastUpdate = Date.now();
    setInterval(function updateLoop() {

        var now = Date.now();
        var dt = now - lastUpdate;
        lastUpdate = now;

        currentTime += dt;

        playerUpdate(dt);

    }, STEP_TIME);

});
</script>
