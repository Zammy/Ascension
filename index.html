<script type="text/javascript">
$(function() {
  
    loadLevel(0);

    renderInit();
    renderLevel();
    startUpdate();

    addMouseHandler();

    var lastUpdate;
    setInterval(function updateLoop() {

        var now = Date.now();
        var dt = now - lastUpdate;
        lastUpdate = now;

        playerUpdate(dt);

    }, 1/30);

});
</script>
